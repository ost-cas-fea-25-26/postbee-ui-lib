name: 'ðŸ§ª Quality (Lint & Test)'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 'ðŸ”Ž Lint (Node from .nvmrc)'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Lint
        run: npm run lint

  unit_tests:
    name: 'ðŸ§ª Unit Tests'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Install Playwright browsers
        run: npx playwright install
      - name: Test
        run: npm run test:unit

  storybook_tests:
    name: 'â™¿ Storybook tests with a11y'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    container:
      # Make sure to grab the latest version of the Playwright image
      # https://playwright.dev/docs/docker#pull-the-image
      image: mcr.microsoft.com/playwright:v1.56.1-noble
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Run Storybook tests with a11y
        run: npm run test:storybook

  build_lib:
    name: 'ðŸ“¦ Build Library'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Build package (ESM/CJS + copy assets)
        run: npm run build
      - name: List dist content
        run: ls -la dist
      - name: Upload built library
        uses: actions/upload-artifact@v6
        with:
          name: library-build
          path: dist

  build_storybook:
    name: 'ðŸ“– Build Storybook'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, build_lib]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Download built library
        uses: actions/download-artifact@v7
        with:
          name: library-build
          path: dist
      - name: List dist content
        run: ls -la dist
      - name: Build Storybook static site
        run: npm run build-storybook

  coverage:
    name: 'ðŸ§® Coverage (main)'
    runs-on: ubuntu-latest
    needs: unit_tests
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Run coverage
        run: npm run coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: ignore
